# Coolify deployment: uses Traefik (Coolify's proxy). No Caddy.
# Do NOT use a .env file. Set all variables in Coolify's Environment Variables UI only.
# DOMAIN_NAME must be hostname only (e.g. rybbit.aexoradao.com). No https:// or trailing slash â€” or /api/* will 404.
# Postgres and Clickhouse are internal-only (no host ports). Use "Escape special characters in labels" unchecked.
# Add a domain for the `client` service in Coolify; backend shares the same domain via path rules.

services:
  clickhouse:
    container_name: clickhouse
    image: ${CLICKHOUSE_IMAGE:-clickhouse/clickhouse-server:25.4.2}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    # No host ports: internal only (avoids port conflicts when Coolify env vars are not applied). Backend uses clickhouse:8123.
    configs:
      - source: clickhouse_network
        target: /etc/clickhouse-server/config.d/network.xml
      - source: clickhouse_json
        target: /etc/clickhouse-server/config.d/enable_json.xml
      - source: clickhouse_logging
        target: /etc/clickhouse-server/config.d/logging_rules.xml
      - source: clickhouse_user_logging
        target: /etc/clickhouse-server/config.d/user_logging.xml
    environment:
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-analytics}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-frog}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${CLICKHOUSE_PORT:-8123}/ping"]
      interval: 3s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    labels:
      - traefik.enable=false

  postgres:
    image: ${POSTGRES_IMAGE:-postgres:17.4}
    container_name: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-frog}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-frog}
      - POSTGRES_DB=${POSTGRES_DB:-analytics}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # No host ports: internal only (avoids 5432 conflict when Coolify env vars are not applied). Backend uses postgres:5432.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    labels:
      - traefik.enable=false

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/rybbit-io/rybbit-backend:${IMAGE_TAG:-latest}}
    container_name: backend
    environment:
      - NODE_ENV=production
      - CLICKHOUSE_HOST=http://clickhouse:${CLICKHOUSE_PORT:-8123}
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-analytics}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-frog}
      - POSTGRES_HOST=postgres
      # Must be 5432: postgres container listens on 5432. Set POSTGRES_PORT=5432 in Coolify (not 5440).
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-analytics}
      - POSTGRES_USER=${POSTGRES_USER:-frog}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-frog}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BASE_URL=${BASE_URL}
      - DOMAIN_NAME=${DOMAIN_NAME}
      - DISABLE_SIGNUP=${DISABLE_SIGNUP}
      - DISABLE_TELEMETRY=${DISABLE_TELEMETRY}
      - MAPBOX_TOKEN=${MAPBOX_TOKEN}
    depends_on:
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:${BACKEND_PORT:-3001}/api/health"]
      interval: 3s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    ports:
      - "${HOST_BACKEND_PORT:-3001:3001}"
    labels:
      - traefik.enable=true
      - traefik.docker.network=${TRAEFIK_NETWORK:-coolify}
      - traefik.http.routers.rybbit-backend.entrypoints=${TRAEFIK_ENTRYPOINT:-https}
      - traefik.http.routers.rybbit-backend.tls=true
      - traefik.http.routers.rybbit-backend.rule=Host(`${DOMAIN_NAME}`) && (Path(`/api`) || PathPrefix(`/api/`))
      - traefik.http.services.rybbit-backend.loadbalancer.server.port=${BACKEND_PORT:-3001}
      - traefik.http.routers.rybbit-backend.priority=${TRAEFIK_BACKEND_PRIORITY:-100}
      - traefik.http.middlewares.rybbit-forward-headers.headers.customrequestheaders.X-Forwarded-Proto=https
      - traefik.http.middlewares.rybbit-forward-headers.headers.customrequestheaders.X-Forwarded-Host=${DOMAIN_NAME}
      - traefik.http.routers.rybbit-backend.middlewares=rybbit-forward-headers

  client:
    image: ${CLIENT_IMAGE:-ghcr.io/rybbit-io/rybbit-client:${IMAGE_TAG:-latest}}
    container_name: client
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3002}
      - NEXT_PUBLIC_BACKEND_URL=${BASE_URL}
      - NEXT_PUBLIC_DISABLE_SIGNUP=${DISABLE_SIGNUP}
      - DOMAIN_NAME=${DOMAIN_NAME}
      # So server-side fetch from inside the container can reach the backend (avoids ENOTFOUND on public hostname).
      - BACKEND_INTERNAL_URL=http://backend:${BACKEND_PORT:-3001}
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "${PORT:-3002}:${PORT:-3002}"
    labels:
      - traefik.enable=true
      - traefik.docker.network=${TRAEFIK_NETWORK:-coolify}
      - traefik.http.routers.rybbit-client.entrypoints=${TRAEFIK_ENTRYPOINT:-https}
      - traefik.http.routers.rybbit-client.tls=true
      - traefik.http.routers.rybbit-client.rule=Host(`${DOMAIN_NAME}`)
      - traefik.http.services.rybbit-client.loadbalancer.server.port=${PORT:-3002}
      - traefik.http.routers.rybbit-client.priority=${TRAEFIK_CLIENT_PRIORITY:-10}

volumes:
  clickhouse-data:
  postgres-data:

configs:
  clickhouse_network:
    content: |
      <clickhouse>
          <listen_host>0.0.0.0</listen_host>
      </clickhouse>

  clickhouse_json:
    content: |
      <clickhouse>
          <settings>
              <enable_json_type>1</enable_json_type>
          </settings>
      </clickhouse>

  clickhouse_logging:
    content: |
      <clickhouse>
        <logger>
            <level>warning</level>
            <console>true</console>
        </logger>
        <query_thread_log remove="remove"/>
        <query_log remove="remove"/>
        <text_log remove="remove"/>
        <trace_log remove="remove"/>
        <metric_log remove="remove"/>
        <asynchronous_metric_log remove="remove"/>
        <session_log remove="remove"/>
        <part_log remove="remove"/>
        <latency_log remove="remove"/>
        <processors_profile_log remove="remove"/>
      </clickhouse>

  clickhouse_user_logging:
    content: |
      <clickhouse>
        <profiles>
          <default>
            <log_queries>0</log_queries>
            <log_query_threads>0</log_query_threads>
            <log_processors_profiles>0</log_processors_profiles>
          </default>
        </profiles>
      </clickhouse>
